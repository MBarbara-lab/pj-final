
    <div class="footer__social-media">
        <button 
        class="social-media__btn" 
        [disabled]="!isMobile"
        (click)="toggleSocialMediaMenu()">Redes Sociais</button>
        <div class="social-media__links" [style.display]="isMediaMenuVisible ? 'flex' : 'none'">
            <a href="https://pt-br.facebook.com/ford/photos/" type="button" target="_blank">
                <img src="/img/facebook-50.png" alt="Ícone do Facebook">
            </a>

            <a type="button" target="_blank" href="https://www.youtube.com/user/ford">
                <img src="/img/youtube-squared-50.png" alt="Ícone do Youtube">
            </a>

            <a type="button" target="_blank" href="https://www.instagram.com/ford/">
                <img src="/img/instagram-logo-50.png" alt="Ícone do Instagram">
            </a>
        </div>
    </div>

    <div class="footer__text">
        <p>&copy; 2025 Ford Motor Company</p>
        <p>All Rights Reserved</p>
    </div>
    <img src="../img/ford-96.png" alt="Logo da Ford" class="footer__logo">
